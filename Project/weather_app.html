 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather_App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section id="current-weather-details">
	<div class="jumbotron">
    <h2  style="font-size:18px !important;">Місцевий час</h2>
	<p>Сьогодні: <strong><span id="date"></span></strong></p>
    <p id="clock">Поточний час: <strong><span id="time"></span></strong></p>
  
 <h2 id="city">Погода для</h2>
      <p><span  id="city-text" style="font-size:22px;color:#0f3961;"></span><br>
      <span id="city-text2"></span><br>
     <span id="city-text3"></span><br>
     <span id="city-text4"></span><br>
     <span id="city-text5"></span><br>
     <span id="city-text6"></span></p>
 </div>
     <div id="current-weather">
        <button id="get-weather">Погода</button>
          <ul id="weather-list">
            <li id="humidity">--</li>
            <li id="pressure">--</li>
            <li id="temperature">--</li>
            <li id="wind-speed">--</li>
        </ul>
    </div>
</section>
<script src="js/weather_app.js"></script>
</body>
</html>
